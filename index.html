<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORY GAMES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <div>
        <img
          class="logo"
          src="./image/png-transparent-logo-dragon-ball-logo-removebg-preview.png"
          alt="logo-dbz"
        />
        <h1>MEMORY</h1>
      </div>
      <div class="main-container">
        <div id="score">
          <h2>Score</h2>
          <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
          <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
        </div>
        <div id="game-board"></div>
      </div>
      <h4>Timer</h4>
      <dialog id="win">
        <p>Congratulations! You've completed the game ! Welcome to Namek</p>
      </dialog>
      <dialog id="loose">
        <p>GAME OVER</p>
      </dialog>
      <p>
        <span id="seconds">00</span>
      </p>
      <button id="startButton">Start Game</button>
      <button id="timerReset">Timer Reset</button>
    </div>

    <script src="src/memo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
